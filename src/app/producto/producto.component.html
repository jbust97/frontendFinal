<div class="row">
    <div class="col-md-12 text-end">
        <button type="button" class="btn btn-primary" routerLink="/productos/nuevo">Nuevo Producto</button>
    </div>
</div>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
            <th scope="col" *ngFor="let header of columns" >{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of data">
            <td>{{producto.codigo}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precioVenta}}</td>
            <td>{{producto.existencia}}</td>
            <td>
                <button class="btn btn-outline-danger mx-2" (click)="eliminarProducto(producto.id)">Eliminar</button>
                <button class="btn btn-outline-success mx-2" [routerLink]="[producto.id, 'editar']">Modificar</button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
