<div class="container">
    <h1>Registro de Productos</h1>
    <div class="row">
      <div class="col-6">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">CÃ³digo</span>
          <input
            name="numeroDocumento"
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
            [(ngModel)]="producto.codigo"
          />
        </div>
      </div>
      <div class="col-6">
        <div class="col-6 input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Nombre</span>
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
            [(ngModel)]="producto.nombre"
          />
        </div>
      </div>
        <div class="col-6">
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Precio</span>
            <input
                type="number"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
                [(ngModel)]="producto.precioVenta"
            />
            </div>
        </div>

        <div class="col-6">
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Existencia</span>
            <input
                type="number"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
                [(ngModel)]="producto.existencia"
            />
            </div>
        </div>
       
    <hr />
    </div>
    <div class="row justify-content-end">
        <div class="col-3">
            <button class="btn btn-success mb-3 col-12" (click)="modificarProducto()">
                Modificar Producto
            </button>
        </div>
    </div>
</div>
