<button type="button" class="btn btn-primary" routerLink="/cliente/nuevo-cliente">Nuevo Cliente</button>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
            <th scope="col" *ngFor="let header of columns" >{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of data">
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombreCompleto}}</td>
            <td>{{cliente.ruc}}</td>
            <td>{{cliente.email}}</td>
            <td>
                <button class="btn btn-outline-danger mx-2" (click)="cancelarCliente(cliente.id)">Eliminar</button>
                <button class="btn btn-outline-success mx-2" [routerLink]="[cliente.id, 'editar']">Modificar</button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
